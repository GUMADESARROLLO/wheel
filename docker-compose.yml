ersion: '3'

services:
  web:
    build: .
    command: >
      bash -c "
      rm -rf /etc/localtime &&
      ln -s /usr/share/zoneinfo/America/Managua /etc/localtime &&
      python manage.py makemigrations &&
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000"
    container_name: cn_app_wheel_pro
    volumes:
      - .:/app
    ports:
      - "8001:8000"
